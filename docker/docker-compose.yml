version: "3.3"
services:
  db:
    image: 'postgres:13.4-alpine'
    container_name: 'postgresnew'
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=admin
      - POSTGRES_DB=ft_transcendence
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - 5432:5432
  frontend:
    build: ./frontend
    ports:
      - 4200:4200
    volumes: 
      - ./frontend:/app
      - /app/node_modules/
  backend: 
    build: ./backend
    ports: 
      - 3000:3000
    volumes:
      - ./backend:/app
      - /app/node_modules/
    env_file:
      - ./backend/.env
volumes: 
  pgdata:
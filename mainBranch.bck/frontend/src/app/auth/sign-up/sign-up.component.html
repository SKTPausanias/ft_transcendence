<app-loading *ngIf="!isLoaded"></app-loading>
<main *ngIf="isLoaded">
	<div class="d-flex align-items-center min-vh-100">
		<div class="container text-center">
			<div class="row justify-content-around mt-5 mb-5 mx-1">
				<div class="box col-8 align-self-center">

					<div class="text-center">
						<img class="ico_l img-fluid" src="/assets/img/logo.png" alt="image">
					</div>

					<div class="separator mt-3 mb-3">SIGN UP</div>
					<div class="dialog mb-3" *ngIf="inputError"><p *ngFor="let msg of dialogMsg">{{msg}}</p></div>
					<div class="row justify-content-center mt-3 mb-3">
						<div class="login_42 mb-3 col-6 align-self-center" (click)="signUp42()">
							<div>
								Use
							</div>	
							<div>
								<img src="/assets/img/logo42.png" class="ico_s" alt="">
							</div>
							<div>
								data to sign up
							</div>					
						</div>
					</div>
					<form ngNativeValidate class="form-group" #loginForm="ngForm" (ngSubmit)="signUp(loginForm.value)">
						<div class="form-group mb-3">
							<input 
							ngModel={{user.login}} 
							type="text" 
							placeholder="Login*" 
							name="login"
							class="form-control" required />
						</div>
						<div class="row mb-3">
							<div class="form-group col-6">
								<input 
								ngModel={{user.first_name}} 
								type="text" 
								placeholder="First Name*" 
								name="first_name"
								class="form-control" required />
							</div>
							<div class="form-group col-6">
								<input 
								ngModel={{user.last_name}} 
								type="text" 
								placeholder="Last Name*" 
								name="last_name"
								class="form-control" required />
							</div>
						</div>
						<div class="row mb-3">
							<div class="form-group col-6">
								<input 
								ngModel={{user.email}} 
								type="email" 
								placeholder="Email*" 
								name="email"
								class="form-control" required />
							</div>
							<div class="form-group col-6">
								<input 
								ngModel={{reEmail}} 
								type="email" 
								placeholder="RepeatEmail*" 
								name="reEmail"
								class="form-control" required />
							</div>
						</div>
						<div class="row mb-3">
							<div class="form-group col-6">
								<input
									#pass
									ngModel={{user.password}}
									type="password"
									placeholder="Password*"
									name="password"
									class="form-control" required />
							</div>
							<div class="form-group col-6">
								<input
									#pass
									ngModel={{rePassword}}
									type="password"
									placeholder="Repeat password*"
									name="rePassword"
									class="form-control" required />
							</div>
							
						</div>
						<div class="form-group d-flex justify-content-start">
							<input
							[(ngModel)]="user.factor_enabled"
							class="form-check-input me-2"
							name="factor_enabled"
							type="checkbox"		
							/>
							<label class="form-check-label" for="factor"><small><i>Enable 2 factor</i></small>
							</label>
						</div>
						<div class="row justify-content-center">
							<div class="col-10">
								<button type="submit" class="login_btn p-2 px-5 mt-3">Sign up</button>
							</div>
						</div>
					</form>
					<span class="d-flex justify-content-end mt-3"><small><i (click)="goToLogin()">Have an account? Log in</i></small></span>
				</div>
			</div>
		</div>
	</div>
</main>

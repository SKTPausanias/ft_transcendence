<main>
	<div class="d-flex align-items-center min-vh-100">
		<div class="container text-center">
			<div class="row justify-content-around mt-5 mb-5 mx-1">
				<div class="box col-10 col-md-8 col-lg-6 col-xl-5 align-self-center">

					<div class="text-center">
						<img class="ico_l img-fluid" src="/assets/img/logo.png" alt="image">
					</div>

					<div class="separator mt-3 mb-3">RESET PASSWORD</div>
					<form ngNativeValidate class="form-group" #resetPassword="ngForm" (ngSubmit)="reset(resetPassword.value)">
						<div class="form-group mb-3">
							<input 
							ngModel={{nickname}} 
							type="text" 
							placeholder="Nickname*" 
							name="nickname"
							class="form-control" 
							required />
						</div>
						<div class="form-group mb-3">
							<input
								#pass
								ngModel={{email}}
								type="email"
								placeholder="Email*"
								name="email"
								class="form-control" required />
						</div>
						
						<div class="d-flex justify-content-start">
							<button type="submit" class="login_btn p-2 px-5 mt-3">Reset password</button>
						</div>
					</form>
					<span class="d-flex justify-content-start mt-3"><small><i (click)="back()">Go back to log in</i></small></span>
				</div>
			</div>
		</div>
	</div>
</main>

<div *ngIf="isLoaded" class="row mx-0">
		<app-left-nav class="" (newItemEvent)="setFragment($event)" [leftNavPreference]="sharedPreference"></app-left-nav>
	 <app-content class="" [path]="_path" [contentPreference]="sharedPreference"></app-content>
	<app-right-nav class="" (mouseenter) ="mouseEnter() " (mouseleave) ="mouseLeave()" [rightNavPreference]="sharedPreference"></app-right-nav>
</div>

<div *ngIf="isLoaded" class="row mx-0">

	 <app-content class="" [path]="_path"></app-content>
	<app-right-nav class="" (mouseenter) ="mouseEnter() " (mouseleave) ="mouseLeave()" [item]="rightNavObj"></app-right-nav>
</div>


	<div class="container-fluid h-100">
    <div class="row justify-content-center h-100">
      <div class="col-md-4 col-xl-3 chat"><div class="card mb-sm-3 mb-md-0 contacts_card">
        <div class="card-header">
          <div class="input-group">
            <input type="text" placeholder="Search..." name="" class="form-control search">
            <div class="input-group-prepend">
              <span class="input-group-text search_btn"><i class="fas fa-search"></i></span>
            </div>
          </div>
        </div>
        <div class="card-body contacts_body">
          <ul class="contacts">
            <li class="active" *ngFor="let friend of chatPreference.friends">
              <div class="d-flex bd-highlight">
                <div class="img_cont">
                  <img src={{friend.avatar}} class="rounded-circle user_img">
                  <span *ngIf="friend.online" class="online_icon"></span>
                  <span *ngIf="!friend.online" class="online_icon offline"></span>
                </div>
                <div class="user_info">
                  <span>{{friend.nickname}}</span>
                </div>
                <button class=" btn">
                  <span (click)="selectChat(friend)" class="fa fa-comment-dots"></span>
                </button>
            </div>
          </li>
          </ul>
        </div>
        <div class="card-footer"></div>
      </div>
    </div>


  <div *ngIf="friendChat.nickname" class="col-md-8 col-xl-6 chat">
        <div class="card">
          <div class="card-header msg_head">
            <div class="d-flex bd-highlight">
              <div class="img_cont">
                <img src={{friendChat.avatar}} class="rounded-circle user_img">
                <span class="online_icon"></span>
              </div>
              <div class="user_info">
                <span>Chat with {{friendChat.nickname}}</span>
              </div>
              <div class="video_cam">
                <span><i class="fas fa-video"></i></span>
                <span><i class="fas fa-phone"></i></span>
              </div>
            </div>
            <span id="action_menu_btn"><i class="fas fa-ellipsis-v"></i></span>
            <div class="action_menu">
              <ul>
                <li><i class="fas fa-user-circle"></i> View profile</li>
                <li><i class="fas fa-users"></i> Add to close friends</li>
                <li><i class="fas fa-plus"></i> Add to group</li>
                <li><i class="fas fa-ban"></i> Block</li>
              </ul>
            </div>
          </div>
          <!--Messages from friends or groups, to the left go friends messages and then the messages from user-->
          <div class="card-body msg_card_body">
            <div *ngFor="let msg of messages">
              <div *ngIf="msg.owner != chatPreference.userInfo.nickname" class="d-flex justify-content-start mb-4">
                <div class="img_cont_msg">
                  <img src={{friendChat.avatar}} class="rounded-circle user_img_msg">
                </div>
                <div class="msg_cotainer">
                  {{msg.message}}
                  <span class="msg_time">8:40 AM, Today</span>
                </div>
            </div>
            <div *ngIf="msg.owner == chatPreference.userInfo.nickname" class="d-flex justify-content-end mb-4">
                <div class="msg_cotainer_send">
                  {{msg.message}}
                  <span class="msg_time_send"> {{msgTime}} </span>
                </div>
                <div class="img_cont_msg">
                  <img src={{chatPreference.userInfo.avatar}} class="rounded-circle user_img_msg">
                </div>
            </div>
          </div>
            
          <div class="card-footer">
            <div class="input-group">
              <textarea [(ngModel)]="message" name="" class="form-control type_msg" placeholder="Type your message..."></textarea>
              <div class="input-group-append">
                <span class="input-group-text send_btn" (click)="sendMessage()"><i class="fas fa-location-arrow"></i></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

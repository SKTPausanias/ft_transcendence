<div class="fill">
	<div class="row mx-0">
		<div class="col-2 left-container scrool">
			<div class="child">
				<div class="room-ctn">
						<button class="fa-btn" (click)="hideShowChannels()">
							<span class="fa fa-icon" [ngClass]="{'fa-caret-down' : showChannels, 'fa-caret-right' : !showChannels}"></span>
						</button>
						<p>Channels</p>
				</div>
				<div *ngIf="showChannels">
					<p class="item" *ngFor="let room of getGroupRooms()" (click)="selectChatRoom(room)" [ngClass]="{'selected-item' : isSelected(room)}">
						<span class="ms-2"><i class="fa fa-hashtag"></i> {{room.name}}</span>
					</p>
					<div class="mt-1">
						<button class="fa-btn" (click)="openModal('channel')">
							<span class="fa fa-users fa-icon"></span>
							<p>Find channel</p>
						</button>
					</div>
				</div>
			</div>
			<div>
				<div class="room-ctn">
					<button class="fa-btn" (click)="hideShowDM()">
						<span class="fa fa-icon" [ngClass]="{'fa-caret-down' : showDM, 'fa-caret-right' : !showDM}"></span>
					</button>
					<p class="mb-1">Dirrect messages</p>
				</div>
				<div *ngIf="showDM">
					<div class="item ps-2" *ngFor="let room of getPrivateRooms()" (click)="selectChatRoom(room)" [ngClass]="{'selected-item' : isSelected(room)}">
							<div class="room_img online" [ngClass]="{'offline' : !isMemberOnline(room)}">
								<img  class="ico_xs img-fluid me-1" src="{{room.img}}" alt="image">
							</div>
							<span style="white-space: pre-line;">{{room.name}}</span>
					</div>
					<div class="mt-1">
						<button class="fa-btn" (click)="openModal('friend')">
							<span class="fa fa-user-plus fa-icon"> </span>
							<p>Find people</p>
						</button>
					</div>
				</div>
				
			</div>
		</div>
		<div class="col-10 right-container">
			<app-messaging *ngIf="showRoom" [msgPreference]='chatPreference' (closeRoomEvent)='closeRoom()' (addMemberEvent)="addMemberToChat()"></app-messaging>
			<div *ngIf="!showRoom">
				<i><small > There is nothing to show. Please select channel or person to start chat.</small></i>			
			</div>
		</div>
	</div>


<div class="bg"></div>
<div class="cont">
	<div class="inner">
		<div class="d-flex justify-content-center">
			<h4 class="title">YOUR MATCH IS READY</h4>
		</div>
		<div class="p1" [ngClass]="{'ready' : waitRoom.player1.status == 'accepted'}" *ngIf="waitRoom.player1.status != 'accepted' || waitRoom.player2.status != 'accepted'">
			<div class="d-flex justify-content-end me-3">
				<div class="d-block">
					<img src="{{waitRoom.player1.avatar}}" class="img-fluid ico_m" alt="">
					<p class="text-center">{{waitRoom.player1.nickname}}</p>
				</div>
			</div>
		</div>
		<div class="p2"[ngClass]="{'ready' : waitRoom.player2.status == 'accepted'}" *ngIf="waitRoom.player1.status != 'accepted' ||	 waitRoom.player2.status != 'accepted'">
			<div class="d-flex justify-content-start ms-3">
				<div class="d-block">
					<img src="{{waitRoom.player2.avatar}}" class="img-fluid ico_m" alt="">
					<p class="text-center">{{waitRoom.player2.nickname}}</p>
				</div>
			</div>
		</div>
		<div *ngIf="waitRoom.player1.status == 'accepted' && waitRoom.player2.status == 'accepted'">
			<h4 class="text-center">{{waitRoom.selecting}}</h4>
			<i><p class="text-center">Select mode you don't want to play</p></i>
			<div class="d-flex justify-content-center">
				<div class="row mb-3" *ngFor="let mode of modes; let i = index">
					<div class="col" [ngClass]="{'op' : !mode.available}" (click)="selectMode(i)">
						<img class="mode disabled" src="/assets/img/play_modes/{{mode.name}}.png" [ngClass]="{'enabled' : waitRoom.selecting == me.nickname && mode.available}"/>
						<small><p class="text-center">{{mode.name}} Mode</p></small>
					</div>
				</div>
			</div>
		</div>
		<div class="d-flex justify-content-center" *ngIf="waitRoom.player1.status != 'accepted' || waitRoom.player2.status != 'accepted'">
			<div class="d-block action">
				<button *ngIf="showAcceptBtn" id="gradient" class="mb-1" (click)="acceptPlay()">ACCEPT</button>
				<p *ngIf="!showAcceptBtn" id="gradient" class="mb-1 text-center">Waiting for oponent...</p>
				<p class="text-center">{{timer}}</p>
			</div>
		</div>
	</div>
</div>

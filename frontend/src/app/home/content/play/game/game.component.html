<div class="cont">
	<div id="viewers">
		<i class="fa fa-eye fa-lg text-light">  {{viewers}}</i>
	</div>
	<div class="d-flex justify-content-center">
		<div class="d-flex justify-content-center">
			<div class="row mb-2">
				<div class="col-5 info_parent">
						<div class="row">
							<div class="col-4">
								<img src="{{prefs.game.player1.avatar}}" alt="" class="img img-fuild ico_s">
							</div>
							<div class="col-8">
								<h4 class="info_child">{{prefs.game.player1.nickname}}</h4>
							</div>
						</div>
				</div>
				<div class="col-2 info_parent score d-flex justify-content-center">
					<h5 class="d-inline info_child ms-2">{{p1_score}}</h5>
					<h5 class="d-inline info_child">:</h5>
					<h5 class="d-inline info_child me-2">{{p2_score}}</h5>
				</div>
				<div class="col-5 info_parent">
					<div class="row">
						<div class="col-8">
							<h4 class="info_child">{{prefs.game.player2.nickname}}</h4>
						</div>
						<div class="col-4">
							<img src="{{prefs.game.player2.avatar}}" alt="" class="img img-fuild ico_s">
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div id="canvasCtn" class="d-flex" style="height: 70vh;">
	 	<canvas #game width="0" height="0" style="border: 2px solid white"></canvas>
	</div>
	<div *ngIf="game_mode == 2">
		<div class="row mx-1 mt-2">
			<div class="col-5 ">
				<div class="d-flex justify-content-start">
					<img *ngFor="let rocket_p1 of [].constructor(rockets_p1)" src="/assets/img/rocket.jpg" class="img img-fuild, ico_xs rocket mx-1" alt="">
				</div>
			</div>
			<div class="col-2">
				<button class="mt-3 login_42" (click)="cancelGame()">Give Up</button>
			</div>
			<div class="col-5">
				<div class="d-flex justify-content-end">
					<img *ngFor="let rocket_p2 of [].constructor(rockets_p2)" src="/assets/img/rocket.jpg" class="img img-fuild, ico_xs rocket mx-1" alt="">
				</div>
			</div>
		</div>
	</div>

	<div *ngIf="game_mode != 2">
		<button class="mt-3 login_42" (click)="cancelGame()">Give Up</button>
	</div>

</div>

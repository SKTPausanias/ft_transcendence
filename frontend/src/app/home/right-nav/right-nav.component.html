<div class="" style="background-color: #181818;">
	<div class="d-flex flex-column text-white align-items-start min-vh-100 pt-3 pb-3 px-1" [ngClass]="{'align-items-center' : !rigtNavPreference.expandRightNav}">
		<div class="parent mx-3">
			<div>
				<img src='{{rigtNavPreference.userInfo.avatar}}' class="ico_s" alt="">
			</div>
			<div *ngIf="rigtNavPreference.expandRightNav" class="ms-2">
				<p id="nickname">{{rigtNavPreference.userInfo.nickname}}</p>
			</div>
		</div>
		<div id="sep"></div>
		<div *ngFor="let friend of rigtNavPreference.friends" class="mx-3">
			<div class="parent" [ngClass]="{'offline' : !friend.online}">

				<div>
					<img src='{{friend.avatar}}' class="ico_s" alt="">
				</div>
				<div *ngIf="rigtNavPreference.expandRightNav" class="ms-2">
					<p id="nickname">{{friend.nickname}}</p>
					<button class="btn-danger" (click)="removeFriend(friend)">
						<i data-mdb-toggle="tooltip" title="Remove Friendship" class="fa fa-trash-alt"></i>
					</button>
				</div>
			</div>
		</div>
	</div>
</div>

<app-loading *ngIf="!isLoaded"></app-loading>
<main *ngIf="isLoaded">
	<div class="d-flex align-items-center min-vh-100">
		<div class="container text-center">
			<div class="row justify-content-around mt-5 mb-5 mx-1">
				<div class="box col-10 col-md-8 col-lg-6 col-xl-5 align-self-center">

					<div class="text-center">
						<img class="ico_l img-fluid" src="/assets/img/logo.png" alt="image">
					</div>

					<div class="separator mt-3 mb-3">LOG IN</div>
					<div class="dialog mb-3" *ngIf="inputError"><p *ngFor="let msg of dialogMsg">{{msg}}</p></div>
					<form ngNativeValidate class="form-group" #loginForm="ngForm" (ngSubmit)="signIn(loginForm.value)">
						<div class="form-group mb-3">
							<input 
							ngModel={{login}} 
							type="text" 
							placeholder="Login*" 
							name="login"
							class="form-control" 
							required />
						</div>
						<div class="form-group mb-3">
							<input
								#pass
								ngModel={{password}}
								type="password"
								placeholder="Password*"
								name="password"
								class="form-control" required />
						</div>
						<div class="form-group mb-3 d-flex justify-content-end">
							<input
							class="form-check-input me-2"
							name="factor"
							type="checkbox"
							(change)="showPassword($event)"
							/>
							<label class="form-check-label" for="factor"><small><i>Show password</i></small>
							</label>
						</div>
						<div class="d-flex justify-content-start">
							<button type="submit" class="login_btn p-2 px-5 mt-3">Login</button>
						</div>
					</form>
					<span class="d-flex justify-content-start mt-3 forgot"><small><i (click)="forgotPassword()">Forgot password?</i></small></span>
					<div class="separator mt-3 mb-3">OR</div>
					<div class="login_42 " (click)="login42()">
						<div>
							Login with
						</div>	
						<div>
							<img src="/assets/img/logo42.png" class="ico_s" alt="">
						</div>					
					</div>
					<span class="d-flex justify-content-start mt-3"><small><i (click)="signUp()">Don't have account? Sign up</i></small></span>
				</div>
			</div>
		</div>
	</div>
</main>

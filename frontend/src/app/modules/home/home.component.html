<div *ngIf="isLoaded">
<a href="/test-logo-click"><img  class="logo" src="/assets/img/logo.png" alt="image"></a>

<div class="d-flex justify-content-end p-3">
</div>

<table class="table table-hover table-success">
	<thead>
	  <tr>
		<th scope="col">UserID</th>
		<th scope="col">FirstName</th>
		<th scope="col">LastName</th>
		<th scope="col">Username</th>
		<th scope="col">Email</th>
		<th scope="col">Role</th>
		<th scope="col">Token</th>
	  </tr>
	</thead>
	<tbody>
	  <tr>
		<td>{{user.id}}</td>
		<td>{{user.first_name}}</td>
		<td>{{user.last_name}}</td>
		<td>{{user.nickname}}</td>
		<td>{{user.email}}</td>
		<td>{{user.role}}</td>
		<td>NOTHING_FOR_NOW</td>
	  </tr>
	 
	</tbody>
  </table>

  <div class="d-flex justify-content-end p-3">
	<button class="btn btn-danger pull-right" (click)="updateToken()">Refresh Now</button>
</div>
	<button class="btn btn-danger center" (click)="logOut()">Logout</button>
</div>
